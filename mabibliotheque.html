<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trésors Littéraires</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Trésors Littéraires</h1>
    
    <div class="container">
        <ul>
            <li><a href="mabibliotheque.html">Ma Bibliothèque</a></li>
            <li><a href="mapal.html">Ma PAL</a></li>
            <li><a href="malistedenvie.html">Ma Liste d'envie</a></li>
            <li><a href="mescoupdecoeur.html">Mes Coups de cœur</a></li>
        </ul>
    </div>

    <form id="ajouterLivreForm">
        <div>
            <label for="titre">Titre :</label>
            <input type="text" id="titre" name="titre" required>
        </div>
        <div>
            <label for="auteur">Auteur :</label>
            <input type="text" id="auteur" name="auteur" required>
        </div>
        <div>
            <label for="annee">Année de publication :</label>
            <input type="number" id="annee" name="annee" min="0" required>
        </div>
        <div>
            <label for="image">URL de l'image :</label>
            <input type="url" id="image" name="image" required>
        </div>
        <div>
            <button type="submit">Ajouter le livre</button>
        </div>
    </form>
    
    <div id="contenuBibliotheque"></div>

    <script src="script.js"></script>
</body>
</html>
